name: publish release
on:
  push:
    branches:
    - main
  release:
    types:
    - created

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"
      - run: npm install
      - run: npm run build
      - run: xvfb-run -a npm test
      - name: publish
        run: npm run deploy
        if: success() && startsWith(github.ref, 'refs/tags/')
        env:  
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
      