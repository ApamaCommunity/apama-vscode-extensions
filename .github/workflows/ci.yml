name: continuous integration 
on:
  - pull_request

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21.x
        cache: 'npm'
    - run: npm install
    - run: npm run pretest

